<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <meta property="og:title" content="Live clock">
    <meta property="og:image" content="favicon.png">
    <meta property="og:description" content="Live clock developed by rajeeb">
    <meta property="og:url" content="https://liveclock.netlify.app/">
    <meta name="twitter:card" content="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Live clock</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
